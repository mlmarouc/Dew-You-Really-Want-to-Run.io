<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dew You Really Want to Run?</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="weather.js" defer></script>   
</head> 

<body>

  <div class="wrapper-main">

    <h1>Dew You Really Want to Run?</h1>

    <!-- Search a City and Error Message -->
    <div class="input">
      <input type="text" class="inputValue" placeholder="Enter a city">
      <input type="submit" value="Submit" class="button">
    </div>
    <div class="error"></div>

    <!-- Main Content -->
    <div class="display">
        <p class="name"></p>
        <p class="icon"></p>
        <p class="desc"></p>
        <p class="temp"></p>
        <p class="humid"></p>
        <p class="dew"></p>
        <div class="runMessage"></div>
    </div> 
    
  </div>

  <footer class="footer">
    <p>&copy; <span id="currentYear"></span> Muffin & Squirrel</p>
  </footer>

</body>
</html>
